<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
    <style>
        .sidebar {
            background-color: #333;
        }

        .sidebar a.nav-link {
            color: wheat;
        }

        .sidebar .active a {
            color: white;
            font-weight: bold;
        }

        .content {
            padding: 0.5rem;
        }

        /* .form-container {
            border-right: 1px solid #eee;
        } */

        .form-container,
        .data-container {
            padding: 0.5rem;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <main class="container-fluid">
        <aside class="sidebar">
            <nav id="navbar"></nav>
        </aside>
        <div class="content">
            <h1 class="container">Demo of local render + two-way
                binding</h1>
            <div id="app" class="container d-flex flex-wrap gap-1">
                <div class="form-container col-6">
                    <div class="mb-3">
                        <h2>Data a form by "Text input":</h2>
                        <label for="input1-1"
                            class="form-label">Input1-1:</label>
                        <input type="text" name="" id="input1-1"
                            class="form-control" data-binding="a">
                        <label for="input1-2"
                            class="form-label">Input1-2:</label>
                        <textarea name="" id="input1-2" class="form-control"
                            data-binding="a"></textarea>
                        <hr>
                        <h2>Data b form by "Radio":</h2>
                        <label for="input2-1-1" class="form-check-label">Data
                            B1</label>
                        <input type="radio" name="input2-1" id="input2-1-1"
                            class="form-check-input" data-binding="b"
                            value="Data B1">
                        <label for="input2-1-2" class="form-check-label">Data
                            B2</label>
                        <input type="radio" name="input2-1" id="input2-1-2"
                            class="form-check-input" data-binding="b"
                            value="Data B2">
                        <label for="input2-1-3" class="form-check-label">Data
                            B3</label>
                        <input type="radio" name="input2-1" id="input2-1-3"
                            class="form-check-input" data-binding="b"
                            value="Data B3">
                        <select name="input2-2" id="input2-2" data-binding="b">
                            <option value="Data B1">Data B1</option>
                            <option value="Data B2">Data B2</option>
                            <option value="Data B3">Data B3</option>
                        </select>
                        <hr>
                        <h2>Data c form by "Checkbox and Switch":</h2>
                        <label for="input3-1-1" class="form-check-label">Data
                            C1</label>
                        <input type="checkbox" class="form-check-input"
                            name="input3-1" id="input3-1-1" value="Data c1"
                            data-binding="c">
                        <label for="input3-1-2" class="form-check-label">Data
                            C2</label>
                        <input type="checkbox" class="form-check-input"
                            name="input3-1" id="input3-1-2" value="Data c2"
                            data-binding="c">
                        <label for="input3-1-3" class="form-check-label">Data
                            C3</label>
                        <input type="checkbox" class="form-check-input"
                            name="input3-1" id="input3-1-3" value="Data c3"
                            data-binding="c"><br>
                        <div class="form-check form-switch">
                            <label for="input3-2-1"
                                class="form-check-label">Data
                                C1</label>
                            <input type="checkbox" class="form-check-input"
                                name="input3-2" id="input3-2-1" value="Data c1"
                                data-binding="c" role="switch">
                        </div>
                        <div class="form-check form-switch">
                            <label for="input3-2-2"
                                class="form-check-label">Data
                                C2</label>
                            <input type="checkbox" class="form-check-input"
                                name="input3-2" id="input3-2-2" value="Data c2"
                                data-binding="c" role="switch">
                        </div>
                        <div class="form-check form-switch">
                            <label for="input3-2-3"
                                class="form-check-label">Data
                                C3</label>
                            <input type="checkbox" class="form-check-input"
                                name="input3-2" id="input3-2-3" value="Data c3"
                                data-binding="c" role="switch">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="" id="d1"
                                class="form-control" data-binding="d.d1">
                            <input type="text" name="" id="d1"
                                class="form-control" data-binding="d.d2">
                        </div>
                    </div>
                </div>
                <div class="data-container flex-grow-1">
                    {{nl2p a}}
                    <hr>
                    {{b}}
                    <hr>
                    {{#each c}}
                    <p>{{this}}</p>
                    {{/each}}
                    <p>{{d.d1}},{{d.d2}}</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../handlebars.min-v4.7.8.js"></script>
    <script src="../lightmvvm.1.09.beta.js"></script>
    <script src="navbar.js"></script>
    <script>
        const app = new LightMvvm({
            nodeName: 'app',
            data: {}
        });
        console.log(app.previousDom);
        const data = { a: 'This is Data A.', b: 'Data B2', c: ['Data c1', 'Data c3'], d: { d1: 'Data d1', d2: 'Data d2' } };
        app.ReloadData(data, app.proxy);
        console.log(app.previousDom);
    </script>
</body>

</html>
